<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Hoperty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .property-card {
            width: 30%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
            text-align: left;
            padding-bottom: 10px;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .property-details {
            padding: 15px;
        }
        .property-details h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .property-details p {
            font-size: 14px;
            color: #666;
        }
        .property-details .info {
            font-weight: bold;
            color: #007BFF;
        }
        .municipio {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFD700;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>As Nossas Propriedades</h1>
    <div class="grid-container" id="property-list"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        const properties = [
            {name: "Blue Paradise Apartment", location: "Canico", rating: "4.9", guests: "4", rooms: "2", baths: "2", features: "Cozinha · Ar condicionado · Máquina de lavar", images: ["https://i.imgur.com/h9vIQpq.jpeg"]},
            {name: "Holiday Beach", location: "Machico", rating: "5", guests: "2", rooms: "1", baths: "2", features: "Jacuzzi · Mesa de ping pong", images: ["https://i.imgur.com/Bbj6RR6.jpeg"]},
            {name: "City View Condo", location: "Funchal", rating: "5", guests: "2", rooms: "1", baths: "2", features: "Vista · Piscina · Piscina aquecida", images: ["https://i.imgur.com/TDoERXn.jpeg"]},
            {name: "Residence Plaza", location: "Santa Cruz", rating: "4.88", guests: "2", rooms: "1", baths: "1", features: "Vista mar · Wi-Fi gratuito", images: ["https://i.imgur.com/ax98qI8.jpeg"]},
            {name: "Serenity Studio", location: "Funchal", rating: "4.7", guests: "2", rooms: "1", baths: "1", features: "Cozinha · Varanda", images: ["https://i.imgur.com/5WuebVk.jpeg"]},
            {name: "Bem Me Quer", location: "Funchal", rating: "4.9", guests: "4", rooms: "1", baths: "1", features: "Wi-Fi · Máquina de café", images: ["https://i.imgur.com/2IvJ8xp.jpeg"]},
            {name: "The Hideaway Retreat", location: "Santa da Serra", rating: "4.6", guests: "6", rooms: "3", baths: "2", features: "Natureza · Tranquilidade", images: [""]},
            {name: "Olá Mar", location: "Santa Cruz", rating: "4.8", guests: "3", rooms: "1", baths: "1", features: "Vista mar · Wi-Fi rápido", images: [""]},
            {name: "Sunset Sea View", location: "Funchal", rating: "4.9", guests: "1", rooms: "1", baths: "1", features: "Pôr do sol incrível · Wi-Fi rápido", images: [""]},
        ];

        let currentPage = 1;
        const perPage = 9;

        function displayProperties() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const currentProperties = properties.slice(start, end);

            document.getElementById("property-list").innerHTML = currentProperties.map(p => `
                <div class='property-card'>
                    <div class='municipio'>${p.location}</div>
                    <div class='rating'>${p.rating} ★</div>
                    <div class='carousel'>
                        ${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join('')}
                    </div>
                    <div class='property-details'>
                        <h3>${p.name}</h3>
                        <p>${p.guests} hóspedes - ${p.rooms} quartos - ${p.baths} banhos</p>
                        <p class='info'>${p.features}</p>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(properties.length / perPage);
            let buttons = "";
            for (let i = 1; i <= totalPages; i++) {
                buttons += `<button onclick='changePage(${i})'>${i}</button>`;
            }
            document.getElementById("pagination").innerHTML = buttons;
        }

        function changePage(page) {
            currentPage = page;
            displayProperties();
        }

        displayProperties();
        updatePagination();
    </script>
</body>
</html>
